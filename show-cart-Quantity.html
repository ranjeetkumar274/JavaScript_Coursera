<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <h1>cart Quantity</h1>
    <button onclick="ShowQuantity(cartvalue)">Show Quantity</button>
    <button onclick="addToCart(x)">add to Cart</button>
    <button onclick="addtwo()">+2</button>
    <button onclick="addthree()">+3</button>
    <button onclick="reset()">Reset Cart</button>
</body>
<script>
    let x = 0;
    let cartvalue = 0;
    function ShowQuantity(cartvalue){
        console.log(`the current cart value is : ${cartvalue}`);
    }

    function addToCart(x){
        cartvalue += x;
        // console.log(cartvalue);
    }

    function addtwo(){
        cartvalue += 2;
        // console.log(cartvalue);
    }

    function addthree(){
        cartvalue += 3;
        // console.log(cartvalue);
    }

    function reset(){
        cartvalue = 0;
    }

</script>
